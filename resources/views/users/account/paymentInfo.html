<!doctype html>
<html lang="en">
    <head>
        <title>Payment Information</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container w-50">
                <h1 class="text-center my-5 color1">Edit Your Payment Method</h1>
                <!-- * Ask teacher how to collect credit card information. -->
                <!-- * card number: Is one input field for 16-digit enough instead of 4 inputs for 4-digit? -->

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-9">
                        <form action="" method="post">
                            <div class="credit-card">
                                <div class="row my-3 align-items-center">
                                    <div class="col-4">
                                        <label for="cc-number">Credit Card Number</label>
                                    </div>
                                    <div class="col-8 number multifield">
                                        <input type="text" name="cc_number1" id="cc_number1" placeholder="0000" class="form-control input-color1" maxlength="4" inputmode='numeric' pattern="\d+" required style="display: inline-block; width: 65px;">
                                        <input type="text" name="cc_number2" id="cc_number2" placeholder="0000" class="form-control input-color1" maxlength="4" inputmode="numeric" pattern="\d+" required style="display: inline-block; width: 65px;">
                                        <input type="text" name="cc_number3" id="cc_number3" placeholder="0000" class="form-control input-color1" maxlength="4" inputmode="numeric" pattern="\d+" required style="display: inline-block; width: 65px;">
                                        <input type="text" name="cc_number4" id="cc_number4" placeholder="0000" class="form-control input-color1" maxlength="4" inputmode="numeric" pattern="\d+" required style="display: inline-block; width: 65px;">
                                    </div>
                                </div>

                                <div class="row my-3 align-items-center">
                                    <div class="col-4">
                                        <label for="cardholder">Cardholder</label>
                                    </div>
                                    <div class="col-8 mutifield">
                                        <input type="text" name="cardholder_fname" id="cardholder_fname" placeholder="First Name" class="form-control input-color1" required style="display: inline-block; width: 135px;">
                                        <input type="text" name="cardholder_lname" id="cardholder_lname" placeholder="Last Name" class="form-control input-color1" required style="display: inline-block; width: 135px;">
                                    </div>
                                </div>

                                <div class="row my-3 align-items-center">
                                    <div class="col-4">
                                        <label for="cc-exp">Date of Expiration</label>
                                    </div>
                                    <div class="col-8 date mutifield">
                                        <input type="text" name="cc-exp-month" maxlength="2" inputmode="numeric" placeholder="MM" class="form-control input-color1" required style="display: inline-block; width: 55px;">
                                        <span>/</span>
                                        <input type="text" name="cc-exp-year" placeholder="YY" class="form-control input-color1" required style="display: inline-block; width: 55px;">
                                    </div>
                                </div>

                                <div class="row my-3 align-items-center">
                                    <div class="col-4">
                                        <label for="cc-cvv">CVV</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="cc-csc" class="form-control input-color1" required style="width: 100px;">
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <input type="reset" value="Cancel" class="btn btn-md btn-sub btn-sub:hover me-3">
                                    <input type="submit" value="Save" class="btn btn-md btn-main btn-main:hover">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
