<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container">
                <h1 class="text-center">Edit Your Payment Method</h1>
                <br>
                <form action="" method="">

                    <label for="cc-number">Credit Card Number</label>
                    <input type="text" name="cc_number1" id="cc_number1" placeholder="0000" class="form-control">
                    <span>-</span>
                    <input type="text" name="cc_number2" id="cc_number2" placeholder="0000" class="form-control">
                    <span>-</span>
                    <input type="text" name="cc_number3" id="cc_number3" placeholder="0000" class="form-control">
                    <span>-</span>
                    <input type="text" name="cc_number4" id="cc_number4" placeholder="0000" class="form-control">

                    <label for="cardholder">Cardholder</label>
                    <input type="text" name="cardholder_fname" id="cardholder_fname" placeholder="First Name" class="form-control">
                    <input type="text" name="cardholder_lname" id="cardholder_lname" placeholder="Last Name" class="form-control">

                    <label for="cc-exp">Date of Expiration</label>
                    <input type="cc-exp" name="cc-exp" placeholder="MM/YY" class="form-control">

                    <label for="cc-cvv">CVV</label>
                    <input type="text" name="cc-csc" class="form-control">

                    <div class="text-center">
                        <button class="btn btn-md">Cancel</button>
                        <button class="btn btn-md">Save</button>
                    </div>
                </form>
            </div>




        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
